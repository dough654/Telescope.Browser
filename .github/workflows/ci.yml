name: CI Pipeline

on:
  pull_request:
    branches: [ master, main ]
  push:
    branches: [ master, main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Cypress binary
      run: npx cypress install
      
    - name: Run TypeScript type checking
      run: npm run check
      
    - name: Run linting
      run: npm run lint
      
    - name: Run build
      run: npm run build
      
    - name: Verify extension build
      run: |
        echo "Extension files:"
        ls -la dist/
        ls -la dist/content-scripts/
        echo "Manifest contents:"
        cat dist/manifest.json
      
    - name: Run unit tests
      run: npm run test:unit
      
    - name: Install Chrome for E2E tests
      id: setup-chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: '138.0.6362'
        
    - name: Verify Chrome version
      run: |
        echo "Chrome binary path: ${{ steps.setup-chrome.outputs.chrome-path }}"
        echo "Chrome version:"
        "${{ steps.setup-chrome.outputs.chrome-path }}" --version || true
        google-chrome --version || true
        chromium --version || true
        which google-chrome || true
        which chromium || true
        
    - name: Run E2E tests
      env:
        CHROME_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}
      run: |
        echo "Using Chrome at: $CHROME_PATH"
        npx cypress run --browser "$CHROME_PATH" --config chromeWebSecurity=false
      
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: chrome-telescope-build-${{ github.sha }}
        path: dist/
        retention-days: 7
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ github.sha }}
        path: |
          cypress/screenshots/
          cypress/videos/
        retention-days: 7
        if-no-files-found: ignore