name: CI Pipeline

on:
  pull_request:
    branches: [ master, main ]
  push:
    branches: [ master, main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Cypress binary
      run: npx cypress install
      
    - name: Run TypeScript type checking
      run: npm run check
      
    - name: Run linting
      run: npm run lint
      
    - name: Run build
      run: npm run build
      
    - name: Verify extension build
      run: |
        echo "Extension files:"
        ls -la dist/
        ls -la dist/content-scripts/
        echo "Manifest contents:"
        cat dist/manifest.json
      
    - name: Run unit tests
      run: npm run test:unit
      
    - name: Install Chrome 138
      run: |
        # Download Chrome 138 deb package
        wget -q https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_138.0.6362.217-1_amd64.deb
        
        # Install dependencies and Chrome
        sudo apt-get update
        sudo apt-get install -y ./google-chrome-stable_138.0.6362.217-1_amd64.deb
        
        # Verify installation
        echo "Chrome version:"
        google-chrome --version
        
    - name: Run E2E tests with Chrome 138
      run: |
        echo "Using Chrome 138 (last version supporting --load-extension)"
        npx cypress run --browser chrome --config chromeWebSecurity=false
      
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: chrome-telescope-build-${{ github.sha }}
        path: dist/
        retention-days: 7
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ github.sha }}
        path: |
          cypress/screenshots/
          cypress/videos/
        retention-days: 7
        if-no-files-found: ignore